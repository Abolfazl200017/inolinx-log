<a class="mt-3 flex select-none text-base items-center px-3 pb-3 border-b border-[#a7a7a777] min-w-[15rem]" [routerLink]="['/profile', 'x']" [routerLink]="profileLink()" (click)="profileLinkClicked()">
  <div class="w-14 h-14 ml-3 flex items-center justify-center rounded-full overflow-hidden border border-lightBorder dark:border-darkBorder">
    <img [src]="profile().image?profile().image:'assets/img/default_profile.jpg'" class="min-w-full min-h-full object-cover" alt="">
  </div>
  {{profile().first_name+' '+profile().last_name}}
</a>
<ul class="w-full px-5 py-3 text-sm">
    <li>
        <a [routerLink]="['/new', 'issue']" class="min-w-full flex items-center py-3 cursor-pointer hover:opacity-80" (click)="profileLinkClicked()">
            <mat-icon class="mat-center ml-2">
                post_add
            </mat-icon>
            ایجاد مسئله
        </a>
    </li>
    <li>
        <a [routerLink]="['/new', 'project']" class="min-w-full flex items-center py-3 cursor-pointer hover:opacity-80" (click)="profileLinkClicked()">
            <mat-icon class="mat-center ml-2">
                add_business
            </mat-icon>
            ایجاد پروژه
        </a>
    </li>
    <li>
        <a [routerLink]="['/profile', 'x', 'edit']" class="min-w-full flex items-center py-3 cursor-pointer hover:opacity-80" (click)="profileLinkClicked()">
            <mat-icon class="mat-center ml-2">
                edit
            </mat-icon>
            ویرایش پروفایل
        </a>
    </li>
    <li>
        <a [routerLink]="" class="min-w-full flex items-center py-3 cursor-pointer hover:opacity-80" (click)="logOut();profileLinkClicked();">
            <mat-icon class="mat-center ml-2">
                logout
            </mat-icon>
            خروج از حساب
        </a>
    </li>
</ul>
