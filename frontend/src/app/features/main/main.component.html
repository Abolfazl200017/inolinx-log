<header #header [class]="darkMode?'darkMode':''" class="">
    <app-header (darkModeChange)="setMode($event)" (initHeight)="setMainHeight()" (menu)="drawer.toggle()" (closeNav)="drawer.close()"></app-header>
</header>
  <main [class]="darkMode?'darkMode dark':''" class="example-container h-full" (window:resize)="setMainHeight()" [style]="mainHeight">
    <mat-drawer-container class="h-full" [hasBackdrop]="true" autosize>
      <mat-drawer #drawer class="example-sidenav w-2/3 md:w-1/3 max-w-xs" mode="over"> 
        <app-sidebar (closeNav)="drawer.close()"></app-sidebar>
      </mat-drawer>
      
      <div class="example-sidenav-content h-full overflow-y-auto scrollbar-style">
        <router-outlet></router-outlet>
      </div>
    
    </mat-drawer-container>
  </main>
