<div class="w-[90%] mx-auto  mt-2 bg-primary dark:bg-lprimary bg-opacity-60 dark:bg-opacity-50 rounded-md text-center text-lg md:text-xl p-3">
    ویرایش
</div>
<div>
    <form [formGroup]="formGroup" (ngSubmit)="edit()" class="w-full flex flex-col justify-center items-center mt-3">
        <div class="flex flex-wrap w-[90%] items-center">
            <div class="w-full md:w-1/5">
                <div class="w-full h-full max-h-full max-w-full aspect-square">
                    <label for="project-logo" class="rounded-md w-full h-full overflow-hidden flex items-center justify-center">
                        <img *ngIf="logoImage" [src]="logoImage" alt="" class="min-w-full min-h-full object-cover cursor-pointer rounded-full">
                        <mat-icon *ngIf="!logoImage" matRipple class="w-full h-full text-[14rem] md:text-[8rem] mat-full-center cursor-pointer text-lightPrimary hover:opacity-80">
                            add_photo_alternate
                        </mat-icon>
                        <input id="project-logo" type="file" accept=".webp, .png, Png, PNG, .jpeg, .jpg, .JPG, JPEG, Jpeg|image/*" (change)="uploadLogo($event)" class="py-2 px-4 bg-transparent text-inherit hidden">
                        <input type="hidden" name="fileHidden"/>
                    </label>
                    <img class="min-w-full min-h-full object-cover hidden" src="" alt="">
                </div>
            </div>
            <div class="w-full md:w-4/5 md:pr-3">
                <input formControlName="name" type="text" placeholder="نام" class="w-full rounded-3xl items-center justify-center focus:outline-none py-2 px-3 bg-inputBg">
                <input formControlName="lastName" type="text" placeholder="نام خانوادگی" class="w-full rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-inputBg">    
                <mat-form-field appearance="fill" class="w-full mt-5">
                    <mat-label>
                        تخصص‌ها
                    </mat-label>
                    <mat-select [multiple]="true">
                        <mat-option *ngFor="let skil of skils" [value]="skil">
                            <div class="flex items-center">
                                {{skil}}
                            </div>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="w-[90%] flex items-center justify-between">
        </div>
        <input formControlName="email" type="email" placeholder="ایمیل" class="w-[90%] rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-inputBg">
        <div class="w-[90%] mt-8 relative">
            <input formControlName="password" [type]="passwordVisibility?'text':'password'" placeholder="رمز عبور" class="w-full rounded-3xl items-center justify-center focus:outline-none py-2 px-3 bg-inputBg">
            <mat-icon class="mat-center absolute left-2 top-2 cursor-pointer" (click)="passwordVisibility = !passwordVisibility">
                {{passwordVisibility?'visibility':'visibility_off'}}
            </mat-icon>
        </div>
        <input type="submit" class="w-0 h-0 overflow-hidden mb-5">
        <!-- <a class="w-[90%] px-3 mt-3">
            فراموشی رمز عبور
        </a> -->
        <button type="submit" mat-raised-button color="primary">
            ویرایش
        </button>
    </form>
</div>
