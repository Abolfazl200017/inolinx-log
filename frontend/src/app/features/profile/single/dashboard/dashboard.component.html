<div class="w-[90%] mx-auto  mt-2 bg-primary dark:bg-lprimary bg-opacity-60 dark:bg-opacity-50 rounded-md text-center text-lg md:text-xl p-3">
    داشبورد
</div>
<mat-card class="w-[90%] mt-2 mx-auto">
    <div class="w-full flex items-center">
        <div class="w-full lg:text-lg">
            <p class="">
                <span class="font-semibold ml-1">
                    نام و نام‌خانوادگی :
                </span>
                <span>
                    {{person.name}} {{person.lastName}}
                </span>
            </p>
            <p class="">
                <span class="font-semibold ml-1">
                    تخصص‌ها :
                </span>
                <span *ngFor="let skill of person.skills;let i = index;">
                    <span *ngIf="i!=0"> ، </span>
                    {{skill}}
                </span>
            </p>
            <p class="">
                <span class="font-semibold ml-1">
                    تاریخ عضویت :
                </span>
                <span>
                    {{person.registeryDate}}
                </span>
            </p>
        </div>
        <div class="w-full md:w-1/5 flex items-center justify-centerp-3 aspect-square rounded-full oveflow-hidden ">
            <img [src]="person.imageUrl" [alt]="person.name+' '+person.lastName" class="min-w-full min-h-full object-cover rounded-md">
        </div>
    </div>
</mat-card>
