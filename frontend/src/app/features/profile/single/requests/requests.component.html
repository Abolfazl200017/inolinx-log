<div class="w-[90%] mx-auto mt-2 bg-primary dark:bg-lprimary bg-opacity-60 dark:bg-opacity-50 rounded-md text-center text-lg md:text-xl p-3">
    درخواست‌ها
</div>
<div class="w-[90%] mx-auto pt-5">
    <mat-card *ngFor="let request of requests" class="w-full mb-4">
        <div class="w-full flex flex-col md:flex-row md:justify-between md:items-center">
            <div>
                <div>
                    <span class="font-semibold">
                        نام و نام خانوادگی : 
                    </span>
                    <br class="sm:hidden">
                    <span class="sm:mr-2 mt-1 sm:mt-0">
                        {{request.name}} 
                    </span>
                    <span class="mt-2 sm:mt-0">
                        {{request.lastName}}
                    </span>
                </div>
                <div class="mt-3 sm:mt-2">
                    <span class="font-semibold">
                        ایمیل : 
                    </span>
                    <br class="sm:hidden">
                    <span class="sm:mr-2 mt-2 sm:mt-0">
                        {{request.email}}
                    </span>
                </div>
            </div>
            <div class="w-full md:w-auto flex mt-3 md:mt-0 justify-end md:justify-start">
                <div class="ml-1">
                    <button mat-raised-button color="primary">
                        تایید
                    </button>
                </div>
                <button mat-raised-button color="accent">
                    رد کردن
                </button>
            </div>
        </div>
    </mat-card>
</div>
