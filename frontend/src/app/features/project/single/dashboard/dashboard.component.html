<div class="w-[90%] mx-auto mt-2 bg-primary dark:bg-lprimary bg-opacity-60 dark:bg-opacity-50 rounded-md text-center text-lg md:text-xl p-3">
    داشبورد
</div>
<mat-card class="w-[90%] mt-2 mx-auto">
    <div class="w-full flex flex-col md:flex-row-reverse items-center">
        <div class="w-full md:w-1/5 flex items-center justify-centerp-3 aspect-square">
            <img [src]="project.imageUrl" [alt]="project.name" class="min-w-full min-h-full object-cover rounded-md">
        </div>
        <div class="w-full lg:text-lg">
            <p class="">
                <span class="font-semibold ml-1">
                    نام :
                </span>
                <span>
                    {{project.name}}
                </span>
            </p>
            <p class="">
                <span class="font-semibold ml-1">
                    شرکت :
                </span>
                <span>
                    {{project.company}}
                </span>
            </p>
            <p class="">
                <span class="font-semibold ml-1">
                    مالک :
                </span>
                <span>
                    {{project.owner}}
                </span>
            </p>
            <p class="">
                <span class="font-semibold ml-1">
                    ایجادکننده :
                </span>
                <span>
                    {{project.creator}}
                </span>
            </p>
            <p class="">
                <span class="font-semibold ml-1">
                    تاریخ شروع :
                </span>
                <span>
                    {{project.startDate}}
                </span>
            </p>
            <p *ngIf="project.endDate" class="">
                <span class="font-semibold ml-1">
                    تاریخ اتمام :
                </span>
                <span>
                    {{project.endDate}}
                </span>
            </p>
            <p class="">
                <span class="font-semibold ml-1">
                    توضیحات :
                </span>
                <span>
                    {{project.description}}
                </span>
            </p>
        </div>
    </div>
</mat-card>
