<div class="w-full md:w-[4.5rem] h-full md:h-auto md:absolute md:top-0 md:right-0 md:my-3 md:mx-1 rounded-md relative transition-all ease-in-out duration-500">
    <mat-card class="z-10 transition-side" [style]="isFull?'':'transition: none;'" [class]="isFull?'md:w-60':'w-full md:w-[4.5rem]'" (mouseenter)="setIsFullTrue()" (mouseleave)="setIsFullFalse()">
        <div class="hidden md:flex items-center md:pt-0">
            <div class="w-full flex items-center justify-center" [class]="isFull?'md:ml-1 md:w-auto':''">
                <mat-icon class="mat-full-center text-[2rem] md:text-[3.5rem]">
                    {{config.logoIcon}}
                </mat-icon>
            </div>
            <div class="xl:text-[1.05rem] hidden h-10 overflow-hidden items-center whitespace-nowrap" [class]="isFull?'md:flex':''">
                {{config.title}}
            </div>
        </div>
        <div class="hidden md:block my-3 w-full border border-t border-[#f1f2f4] dark:border-zinc-600 mat-app-background"></div>
        <ul class="px-1 md:py-2 flex justify-around md:block overflow-x-auto">
            <li class="md:w-full" *ngFor="let link of config.links">
                <a [routerLink]="link.link" class="flex items-center justify-center rounded-md w-full py-2 px-3 md:p-2 bg-black dark:bg-white bg-opacity-0 dark:bg-opacity-0 ease-in-out duration-300 dark:hover:bg-opacity-10 hover:bg-opacity-10 my-1" [class]="isFull?'md:justify-start':''" [routerLinkActive]="'dark:bg-opacity-10 bg-opacity-10'">
                    <mat-icon class="mat-center" [class]="isFull?'md:ml-2':''">
                        {{link.icon}}
                    </mat-icon>
                    <span class="block mr-2 md:mr-0" [class]="isFull?'md:block':'md:hidden'">
                        {{link.name}}
                    </span>
                </a>
            </li>
        </ul>
    </mat-card>
</div>
