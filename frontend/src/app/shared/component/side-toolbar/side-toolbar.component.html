<div class="md:hidden">
    <nav mat-tab-nav-bar [backgroundColor]="background">
        <div *ngFor="let link of config.links">
            <a *ngIf="canShowLink(link)" [routerLink]="link.link" mat-tab-link (click)="activeLink = link" [active]="activeLink == link" class="flex items-center"> 
                <mat-icon class="ml-1 mat-center">
                    {{link.icon}}
                </mat-icon>
               {{link.name}} 
            </a>
        </div>
    </nav>
</div>
<div class="hidden md:block w-full md:w-[4.5rem] h-full md:h-auto md:absolute md:top-0 md:right-0 md:my-3 md:mx-1 rounded-md relative transition-all ease-in-out duration-500">
    <mat-card class="z-10 transition-side" [style]="isFull?'':'transition: none;'" [class]="isFull?'md:w-60':'w-full md:w-[4.5rem]'" (mouseenter)="setIsFullTrue()" (mouseleave)="setIsFullFalse()">
        <div class="hidden md:flex items-center md:pt-0">
            <div class="w-full flex items-center justify-center" [class]="isFull?'md:ml-1 md:w-auto':''">
                <mat-icon *ngIf="config.logoIcon==null" class="mat-full-center text-[2rem] md:text-[3.5rem]">
                    account_circle
                </mat-icon>
                <div *ngIf="config.logoIcon!=null" class="w-full h-full rounded-full overflow-hidden">
                    <img [src]="config.logoIcon" alt="" class="min-w-full min-h-full object-cover">
                </div>
            </div>
            <div class="xl:text-[1.05rem] hidden h-10 overflow-hidden items-center whitespace-nowrap" [class]="isFull?'md:flex':''">
                {{config.title}}
            </div>
        </div>
        <div class="hidden md:block my-3 w-full border border-t border-[#f1f2f4] dark:border-zinc-600 mat-app-background"></div>
        <div class="w-full overflow-x-hidden scroll-hidden">
            <ul class="px-1 md:py-2 flex justify-around md:block">
                <li class="md:w-full" *ngFor="let link of config.links">
                    <a *ngIf="canShowLink(link)" [routerLink]="link.link" class="flex items-center justify-center rounded-md w-full py-2 px-3 md:p-2 bg-black dark:bg-white bg-opacity-0 dark:bg-opacity-0 ease-in-out duration-300 dark:hover:bg-opacity-10 hover:bg-opacity-10 my-1" [class]="isFull?'md:justify-start':''" [routerLinkActive]="'dark:bg-opacity-10 bg-opacity-10'">
                        <mat-icon class="mat-center" [class]="isFull?'md:ml-2':''">
                            {{link.icon}}
                        </mat-icon>
                        <span class="block mr-2 md:mr-0" [class]="isFull?'md:block':'md:hidden'">
                            {{link.name}}
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </mat-card>
</div>
