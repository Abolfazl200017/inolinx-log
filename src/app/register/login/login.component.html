<div class="w-screen h-screen flex items-center justify-center">
    <mat-card class="m-auto w-5/6 md:w-1/2 max-w-[500px] aspect-[3/4] md:aspect-[auto] flex flex-col justify-between">
        <div class="w-full">
            <mat-card-header class="w-full flex items-center justify-center py-5 bg-primary rounded-t-md">
                <mat-card-title style="color: white;margin-bottom: 0;">
                    ورود
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form action="" class="w-full flex flex-col justify-center items-center pt-5">
                    <input type="email" placeholder="ایمیل" class="w-4/5 rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-[#80808030]">
                    <input type="password" placeholder="رمز عبور" class="w-4/5 rounded-3xl items-center justify-center focus:outline-none mt-8 py-2 px-3 bg-[#80808030]">
                    <input type="submit" class="w-0 h-0 overflow-hidden mb-3">
                    <!-- <a class="w-4/5 px-3 mt-3">
                        فراموشی رمز عبور
                    </a> -->
                    <button type="submit" mat-raised-button color="primary">
                        ورود
                    </button>
                </form>
            </mat-card-content>
        </div>
        <div class="w-full">
            <mat-card-footer class="w-full flex justify-center">
                <p>
                    آیا هنوز ثبت نام نکرده اید؟
                </p>
                <a [routerLink]="['/register' , 'signup']" class="text-lightPrimary font-semibold">
                    ثبت نام کنید
                </a>
            </mat-card-footer>
        </div>
    </mat-card>
</div>
