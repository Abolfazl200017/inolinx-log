<div class="w-full min-h-full flex items-center justify-center py-3">
    <mat-card class="w-5/6 md:w-1/2 max-w-[500px]">
        <mat-card-header>
            <mat-card-title>
                ثبت نام
                <span class="px-3">
                    -
                </span>
                <a [routerLink]="['/register' , 'login']">
                    ورود
                </a>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form action="" class="flex flex-col justify-center items-center pt-5">
                <mat-form-field appearance="fill">
                    <mat-label>نام</mat-label>
                    <input matInput required>
                    <mat-error *ngIf="false"></mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>نام خانوادگی</mat-label>
                    <input matInput required>
                    <mat-error *ngIf="false"></mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>ایمیل</mat-label>
                    <input matInput placeholder="email@example.com" required>
                    <mat-error *ngIf="false"></mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>رمز عبور</mat-label>
                    <input matInput [type]="'password'" required>
                    <mat-error *ngIf="false"></mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>تکرار رمز عبور</mat-label>
                    <input matInput [type]="'password'" required>
                    <mat-error *ngIf="false"></mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="w-full flex justify-center" style="display: flex;">
            <button type="submit" mat-raised-button color="primary">
                ورود
            </button>
            <input type="submit" class="w-0 h-0 overflow-hidden">
        </mat-card-actions>
    </mat-card>
</div>
