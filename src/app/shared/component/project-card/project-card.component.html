<div *ngIf="projects" class="w-[90%] mx-auto grid grid-cols-6 gap-3 py-5">
    <mat-card *ngFor="let project of projects" class="hover:bg-llprimary dark:hover:bg-primary dark:hover:bg-opacity-30 hover:transition-colors ease-in-out duration-300" [class]="customClass">
        <div class="w-full h-full flex flex-col items-between justify-between">
            <div class="w-full h-full">
                <div class="rounded-lg mb-6 overflow-hidden flex items-center justify-center w-full aspect-square mx-auto">
                    <img [src]="project.imageUrl" [alt]="project.name+project.lastName" class="min-w-full min-h-full object-cover">
                </div>
                <p class="text-lg w-full text-center">
                    <span>
                        {{project.name}}
                    </span>
                    <span> </span>
                    <span>
                        {{project.lastName}}
                    </span>
                </p>
                <div class="mt-4 mb-3 w-full flex justify-center flex-wrap px-3 text-gray-700 dark:text-gray-300">
                    <div *ngFor="let skill of project.skills;let i = index;">
                        <span *ngIf="i!=0">
                             ، 
                        </span>
                        <span>
                            {{skill}}#
                        </span>
                    </div>
                </div>
                <div class="w-full text-center text-gray-600 dark:text-gray-400">
                    عضویت از
                    <br>
                    {{project.registeryDate}}
                </div>
            </div>
            <div class="w-full flex justify-end">
                <button mat-raised-button color="primary">مشاهده</button>
            </div>
        </div>
    </mat-card>
</div>
