<div class="w-full flex pt-2">
    <div class="w-full">
        <app-issue-main></app-issue-main>
    </div>
    <div class="relative flex justify-center">
        <button matRipple class="w-12 h-12 rounded-full overflow-hidden flex items-center justify-center bg-primary dark:bg-lightPrimary absolute left-5 top-1 z-20 shadow-md shadow-gray-400 dark:shadow-gray-600" (click)="changeFilterState()">
            <mat-icon class="mat-full-center text-white">
                filter_list
            </mat-icon>
        </button>
        <div class="w-screen h-screen fixed top-0 right-0 z-10 bg-darkCardBg dark:bg-lightCardBg bg-opacity-30 dark:bg-opacity-30 transition-opacity ease-in-out duration-100" [class]="filterOpacity" *ngIf="!isShowFilter" (click)="changeFilterState()"></div>
        <div *ngIf="!isShowFilter" class="absolute top-14 left-5 transition-opacity ease-in-out duration-100 z-10" [class]="filterOpacity">
            <app-issue-filter></app-issue-filter>
        </div>
    </div>
</div>
