<div class="w-12 md:w-[4.5rem] h-full my-3 mx-1 rounded-md relative transition-all ease-in-out duration-500">
    <mat-card class="absolute top-0 right-0 z-10 transition-side" [style]="isFull?'':'transition: none;'" [class]="isFull?'md:w-52':'w-12 md:w-[4.5rem]'" (mouseenter)="setIsFullTrue()" (mouseleave)="setIsFullFalse()">
        <div class="flex items-center pt-2 md:pt-0">
            <div class="w-full flex items-center justify-center" [class]="isFull?'md:ml-3 md:w-auto':''">
                <mat-icon class="mat-full-center text-[2rem] md:text-[3.5rem]">
                    {{config.logoIcon}}
                </mat-icon>
            </div>
            <div class="xl:text-lg hidden" [class]="isFull?'md:block':''">
                {{config.title}}
            </div>
        </div>
        <div class="my-3 w-full border border-t border-[#f1f2f4] dark:border-zinc-600 mat-app-background"></div>
        <ul class="px-1 py-2">
            <li class="w-full" *ngFor="let link of config.links">
                <a [routerLink]="link.link" class="flex items-center justify-center rounded-md w-full p-2 bg-black dark:bg-white bg-opacity-0 dark:bg-opacity-0 ease-in-out duration-300 dark:hover:bg-opacity-10 hover:bg-opacity-10 my-1" [class]="isFull?'md:justify-start':''" [routerLinkActive]="'dark:bg-opacity-10 bg-opacity-10'">
                    <mat-icon class="mat-center" [class]="isFull?'md:ml-2':''">
                        {{link.icon}}
                    </mat-icon>
                    <span class="hidden" [class]="isFull?'md:block':''">
                        {{link.name}}
                    </span>
                </a>
            </li>
        </ul>
    </mat-card>
</div>
