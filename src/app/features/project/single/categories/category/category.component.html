<div class="pt-4">
    <mat-accordion *ngIf="category.categories.length>0" [displayMode]="'flat'" [hideToggle]="true" class="pt-3">
        <div *ngFor="let item of category.categories">
            <mat-expansion-panel *ngIf="item.categories.length>0;else single">
                <mat-expansion-panel-header (click)="isStateOpen=!isStateOpen">
                    <div class="w-full flex items-center justify-between">
                        <div>
                            {{item.name}}
                        </div>
                        <div class="flex">
                            <mat-icon *ngIf="!isStateOpen" class="mat-center">
                                add
                            </mat-icon>
                            <mat-icon *ngIf="isStateOpen" class="mat-center">
                                remove
                            </mat-icon>
                        </div>
                    </div>
                </mat-expansion-panel-header>
                <app-category [category]="item"></app-category>
            </mat-expansion-panel>
            <ng-template #single class="w-full">
                <a href="" class="flex rounded-md shadow-lg w-full my-3 py-4 bg-llPrimary hover:bg-lightPrimary hover:text-white transition-colors ease-in-out duration-300 text-gray-900 px-5">
                    {{item.name}}
                </a>
            </ng-template>
            
        </div>
    </mat-accordion>
</div>
