<div class="pt-4">
    <mat-accordion *ngIf="category.categories.length>0" [displayMode]="'flat'" class="pt-3">
        <div *ngFor="let item of category.categories">
            <mat-expansion-panel *ngIf="item.categories.length>0;else single">
                <mat-expansion-panel-header>
                    {{item.name}}
                </mat-expansion-panel-header>
                <app-category [category]="item"></app-category>
            </mat-expansion-panel>
            <ng-template #single class="w-full">
                <a href="" class="flex rounded-lg shadow-lg w-full my-3 py-4 bg-llPrimary hover:bg-lightPrimary hover:text-white transition-colors ease-in-out duration-300 text-gray-900 px-5">
                    {{item.name}}
                </a>
            </ng-template>
            
        </div>
    </mat-accordion>
</div>
