<div class="pt-4">
    <mat-accordion *ngIf="category.categories.length>0" [displayMode]="'flat'" class="pt-3">
        <mat-expansion-panel *ngFor="let item of category.categories">
            <mat-expansion-panel-header>
                {{item.name}}
            </mat-expansion-panel-header>
            <app-category [category]="item"></app-category>
        </mat-expansion-panel>
    </mat-accordion>
</div>
