<mat-card class="w-full md:w-1/2 mx-auto mt-10">
    <form action="" class="w-full">
        <div class="w-full rounded-t-md font-semibold text-xl px-3 py-3 text-center">
            ایجاد پروژه جدید
        </div>
        <div class="w-full flex flex-col items-center">
            <input type="email" placeholder="عنوان پروژه" class="w-4/5 rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-inputBg">
            <div class="w-4/5 flex items-center justify-between">
                <input ngx-date-picker [datePickerConfig]="config" [(ngModel)]="startDateControl" [ngModelOptions]="{standalone: true}" class="w-[45%] rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-inputBg" placeholder="تاریخ شروع">
                <input ngx-date-picker [datePickerConfig]="config" [(ngModel)]="endDateControl" [ngModelOptions]="{standalone: true}" class="dark darkMode w-[45%] rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-inputBg" placeholder="تاریخ پایان" (onDateSelect)="log($event)">                
            </div>
        </div>

    </form>
</mat-card>
