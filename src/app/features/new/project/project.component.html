<mat-card class="w-full md:w-1/2 mx-auto mt-10">
    <form action="" class="w-full">
        <div class="w-full rounded-t-md font-semibold text-xl px-3 py-3 text-center">
            ایجاد پروژه جدید
        </div>
        <div class="w-full flex flex-col items-center">
            <input type="email" placeholder="نام پروژه" class="w-4/5 rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-inputBg">
            <input ngx-date-picker [(ngModel)]="dateControl" [ngModelOptions]="{standalone: true}" class="w-4/5 rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-inputBg" placeholder="تاریخ شروع">
        </div>

    </form>
</mat-card>
