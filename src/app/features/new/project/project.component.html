<mat-card class="w-full md:w-4/5 mx-auto mt-10">
    <div class="w-full rounded-t-md font-semibold text-xl px-3 py-3 text-center">
        ایجاد پروژه جدید
    </div>
    <form [formGroup]="formGroup" action="" class="w-full py-3">
        <div class="w-full flex flex-col items-center">
            <div class="w-4/5 grid grid-cols-4 mt-5">
                <div class="mb-5 md:mb-0 col-span-4 md:col-span-1 flex flex-wrap items-center justify-center rounded-md">
                    <div class="h-5/6 aspect-square rounded-md">
                        <label for="project-logo" class="rounded-md w-full h-full overflow-hidden flex items-center justify-center">
                            <img *ngIf="logoImage" [src]="logoImage" alt="" class="min-w-full min-h-full object-cover cursor-pointer rounded-md">
                            <mat-icon *ngIf="!logoImage" matRipple class="w-full h-full text-[14rem] md:text-[8rem] mat-full-center cursor-pointer text-lightPrimary hover:opacity-80">
                                add_photo_alternate
                            </mat-icon>
                            <input id="project-logo" type="file" accept=".webp, .png, Png, PNG, .jpeg, .jpg, .JPG, JPEG, Jpeg|image/*" (change)="uploadLogo($event)" class="py-2 px-4 bg-transparent text-inherit hidden">
                            <input type="hidden" name="fileHidden"/>
                        </label>
                        <img class="min-w-full min-h-full object-cover hidden" src="" alt="">
                    </div>
                    <!-- <div class="w-full h-0"></div>
                    <div class="w-full text-center">
                        تصویر لوگو پروژه
                    </div> -->
                </div>
                <div class="col-span-4 md:col-span-3">
                    <input formGroupName="title" type="text" placeholder="عنوان پروژه" class="w-full rounded-3xl items-center justify-center focus:outline-none py-2 px-3 bg-inputBg">
                    <input formGroupName="urlTitle" type="text" placeholder="عنوان پروژه در url" class="w-full rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-inputBg">
                    <input formGroupName="owner" type="text" placeholder="مالک اصلی پروژه" class="w-full rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-inputBg">
                </div>
            </div>
            <div class="mt-5 w-4/5 flex items-center justify-between flex-wrap">
                <input formGroupName="startDate" ngx-date-picker [datePickerConfig]="config" [(ngModel)]="startDateControl" [ngModelOptions]="{standalone: true}" class="w-full md:w-[45%] rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-inputBg" placeholder="تاریخ شروع">
                <input formGroupName="endDate" ngx-date-picker [datePickerConfig]="config" [(ngModel)]="endDateControl" [ngModelOptions]="{standalone: true}" class="dark darkMode w-full md:w-[45%] rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-inputBg" placeholder="تاریخ پایان" (onDateSelect)="log($event)">                
            </div>
            <textarea formGroupName="info" name="" id="" cols="30" rows="10" class="w-4/5 mt-5 bg-inputBg focus:outline-none rounded-md p-3" placeholder="توضیحات"></textarea>
        </div>
        <div class="w-full flex items-center justify-center mt-5">
            <input type="submit" class="w-0 h-0">
            <button mat-raised-button color="primary" type="submit" (click)="console()">
                ایجاد
            </button>
        </div>
    </form>
</mat-card>
