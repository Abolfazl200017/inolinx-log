<div class="w-full h-full flex flex-col justify-between">
    <div class="w-full overflow-y-auto max-w-7xl mx-auto px-3 md:px-6">
        <app-report-card></app-report-card>
    </div>
    <div class="w-full flex flex-col items-center">
        <mat-paginator
            [length]="100"
            [pageSize]="10"
            [hidePageSize]="true"
            [showFirstLastButtons]="true"
            (page)="pageEvent=$event"
            class="w-full max-w-7xl dark:bg-darkCardBg border-t border-lightBorder dark:border-none"
        ></mat-paginator>
        <div class="w-full max-w-7xl relative flex bg-lightCard border-t border-lightBorder dark:border-none dark:bg-darkBorder py-4 px-3 md:px-6">
            <div class="absolute h-full left-3 top-0 flex items-center justify-center">
                <button matRipple class="w-9 h-9 flex items-center justify-center rounded-full bg-primary dark:bg-lightPrimary">
                    <mat-icon class="rotate-180 mat-center text-white">
                        send
                    </mat-icon>
                </button>
            </div>
            <textarea autocomplete="ViewCrunch" [(ngModel)]="message" name="message" id="message" cols="30" rows="10" class="w-full max-h-[4.5rem] text-base overflow-y-hidden outline-none bg-transparent resize-none" placeholder="پیام خودرا اینجا بنویسید..." [class]="textFieldSize" (input)="enter()"></textarea>
        </div>
    </div>
</div>
