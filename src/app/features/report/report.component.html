<div class="w-full h-full flex flex-col justify-between">
    <div class="w-full overflow-y-auto max-w-7xl mx-auto px-3 md:px-6">
        <app-report-card></app-report-card>
    </div>
    <div class="w-full flex justify-center dark:bg-darkCardBg border-t border-lightBorder dark:border-none">
        <mat-paginator
            [length]="100"
            [pageSize]="10"
            [hidePageSize]="true"
            [showFirstLastButtons]="true"
            (page)="pageEvent=$event"
            class="w-full max-w-7xl"
        ></mat-paginator>
    </div>
</div>
