<div class="w-[90%] md:w-2/3 mx-auto  bg-primary dark:bg-lprimary bg-opacity-60 dark:bg-opacity-50 rounded-md text-center text-lg md:text-xl p-3">
    داشبورد
</div>
<mat-card class="w-[90%] md:w-2/3 mt-2 mx-auto">
    <div class="w-full flex items-center">
        <div class="w-full md:w-4/5">
            <p class="">
                <span class="font-semibold ml-1">
                    نام و نام‌خانوادگی :
                </span>
                <span>
                    {{person.name}} {{person.lastName}}
                </span>
            </p>
            <p class="">
                <span class="font-semibold ml-1">
                    تخصص‌ها :
                </span>
                <span *ngFor="let skill of person.skills;let i = index;">
                    <span *ngIf="i!=0"> ، </span>
                    {{skill}}
                </span>
            </p>
            <p class="">
                <span class="font-semibold ml-1">
                    تاریخ عضویت :
                </span>
                <span>
                    {{person.registeryDate}}
                </span>
            </p>
        </div>
        <div class="w-full md:w-1/5 flex items-center justify-centerp-3 aspect-square">
            <img [src]="person.imageUrl" [alt]="person.name+' '+person.lastName" class="min-w-full min-h-full object-cover rounded-md">
        </div>
    </div>
</mat-card>
<div class="w-[90%] md:w-2/3">
    <app-log-card></app-log-card>
</div>
<mat-paginator class="w-[90%] md:w-2/3 mx-auto"
    [hidePageSize]="true"
    [pageSize]="10"
    [showFirstLastButtons]="true"
    [length]="80"
></mat-paginator>
