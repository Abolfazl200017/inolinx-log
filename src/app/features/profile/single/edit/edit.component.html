<div class="w-[90%] mx-auto text-white bg-primary dark:bg-lprimary rounded-md text-center text-lg md:text-xl p-3">
    ویرایش
</div>
<div>
    <form [formGroup]="formGroup" action="" class="w-full flex flex-col justify-center items-center mt-3">
        <div class="w-[90%] flex items-center justify-between">
            <input formControlName="name" type="text" placeholder="نام" class="w-[48%] rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-inputBg">
            <input formControlName="lastName" type="text" placeholder="نام خانوادگی" class="w-[48%] rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-inputBg">    
        </div>
        <input formControlName="email" type="email" placeholder="ایمیل" class="w-[90%] rounded-3xl items-center justify-center focus:outline-none mt-5 py-2 px-3 bg-inputBg">
        <div class="w-[90%] mt-8 relative">
            <input formControlName="password" [type]="passwordVisibility?'text':'password'" placeholder="رمز عبور" class="w-full rounded-3xl items-center justify-center focus:outline-none py-2 px-3 bg-inputBg">
            <mat-icon class="mat-center absolute left-2 top-2 cursor-pointer" (click)="passwordVisibility = !passwordVisibility">
                {{passwordVisibility?'visibility':'visibility_off'}}
            </mat-icon>
        </div>
        <input type="submit" class="w-0 h-0 overflow-hidden mb-5">
        <!-- <a class="w-[90%] px-3 mt-3">
            فراموشی رمز عبور
        </a> -->
        <button type="submit" mat-raised-button color="primary">
            ویرایش
        </button>
    </form>
</div>
